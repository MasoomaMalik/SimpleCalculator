<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
 
    <div class="mainContainer">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="0">
        <!-- <label for="floatingInput">0</label> -->
      </div>

      <div class="mybtn">
        <button type="button" onclick="clearMe()" class="btn btn-light oprBtn">C</button>
        <button type="button" onclick="setValue('%')" class="btn btn-light oprBtn">%</button>
        <button type="button" onclick="setValue('/')" class="btn btn-light oprBtn">&#247</button>
        <button type="button"
        onclick="delOne()"
        class="btn btn-light oprBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-backspace oprBtn" viewBox="0 0 16 16">
            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
          </svg>
        </button>
      </div>
      <div class="mybtn">
        <button type="button"  onclick="setValue('7')" class="btn btn-light">7</button>
        <button type="button" onclick="setValue('8')" class="btn btn-light">8</button>
        <button type="button"  onclick="setValue('9')"   class="btn btn-light">9</button>
        <button type="button"  onclick="setValue('x')"  class="btn btn-light oprBtn">x</button>
      </div>
      <div class="mybtn">
        <button type="button" onclick="setValue('4')" class="btn btn-light">4</button>
        <button type="button" onclick="setValue('5')" class="btn btn-light">5</button>
        <button type="button" onclick="setValue('6')" class="btn btn-light">6</button>
        <button type="button" onclick="setValue('-')" class="btn btn-light oprBtn">-</button>
      </div>
      <div class="mybtn">
        <button type="button" onclick="setValue('1')" class="btn btn-light">1</button>
        <button type="button" onclick="setValue('2')" class="btn btn-light">2</button>
        <button type="button"  onclick="setValue('3')" class="btn btn-light">3</button>
        <button type="button" onclick="setValue('+')"  class="btn btn-light oprBtn">+</button>
      </div>
      <div class="mybtn">
        <button type="button" onclick="setValue('0')" class="btn btn-light">0</button>
        <button type="button" onclick="setValue('00')" class="btn btn-light">00</button>
        <button type="button" onclick="setValue('.')"  class="btn btn-light">.</button>
        <button type="button" onclick="getResult()" class="btn btn-light oprBtn">=</button>
      </div>
    </div>
</body>
<script src="app.js"></script>
</html>
